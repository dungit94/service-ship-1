<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

    <!-- head -->
    <head th:fragment="base_head()">
        <!-- Meta -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- header -->
    <header th:fragment="base_header()">
    <!-- Static navbar -->
    	<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="#page-top">Home</a>
						</li>
						 <th:block th:if="${not #lists.isEmpty(session.listCategory)}" th:each="menu : ${session.listCategory}">
							<li >
								<a class="page-scroll" th:href="${menu.getSessionId()}" th:text="${menu.getName()}"></a>
							</li>
					     </th:block>
						<li>
							 <a th:href="@{/index?lang=en}"><img src="images/flag-en.png" alt="En" class="img-language-en" /></a>
						</li>
						<li>
							 <a th:href="@{/index?lang=vi}"><img src="images/flag-vn.png" alt="En" class="flag-vn.png" /></a>
						</li>
						<li>
						<th:bock th:if="${#request.userPrincipal != null}">
						  <a class="item-login" th:href="@{/logout}">Logout</a>
						</th:bock>
						<th:bock th:unless="${#request.userPrincipal != null}">
                          <button class="item-login" id ="show-modal" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
                        </th:bock>
							<div id="id01" class="modal">
							  <form class="modal-content animate" id="loginForm" th:action="@{/j_spring_security_check}" method='POST'>
	                               <div class="imgcontainer">
							      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
							      <img src="img_avatar2.png" alt="Avatar" class="avatar">
							    </div>
							 <!-- /login?error=true -->
                              <div th:if="${#request.getParameter('error') == 'true'}"
                                    style="color:red;margin:10px 0px;">
                                 Login Failed!!!<br />
                                 Reason :
                                 <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                                    th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                                        Static summary
                                 </span>
                              </div>
							
							    <div class="container">
							      <label for="uname"><b>Username</b></label>
							      <input type="text" placeholder="Enter Username" name="username" required>
							
							      <label for="psw"><b>Password</b></label>
							      <input type="password" placeholder="Enter Password" name="password" required>
							        
							      <button type="submit">Login</button>
							      <label>
							        <input type="checkbox" checked="checked" name="remember-me"> Remember me
							      </label>
							    </div>
							
							    <div class="container" style="background-color:#f1f1f1">
							      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							      <span class="psw">Forgot <a href="#">password?</a></span>
							    </div>
							  </form>
							</div>
                        </li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

									<div class="intro-text">
										<div class="intro-lead-in">We are the number one</div>
										<div class="intro-heading">HÃY TIN CHÚNG TÔI</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
    </header>

</html>
